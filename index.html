
<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Odliczanie do moich urodzin</title>
	
	<script type="text/javascript" >

	
	function odliczanie()
	{
		var dzisiaj = new Date();
		
		var dzien = dzisiaj.getDate();
		var miesiac = dzisiaj.getMonth()+1;
		var rok = dzisiaj.getFullYear();
		var milisekundy = dzisiaj.getTime();
		
		var end = new Date("02/19/2022");
		var endDzien = end.getDate();
		var endMiesiac = end.getMonth()+1;
		var endRok = end.getFullYear();
		var milisekundy2 = end.getTime();
		
		var pozostalo = milisekundy2 - milisekundy; 
		var dni = Math.floor(pozostalo/86400000); 
		
	
		
		document.getElementById("aktualnaData").innerHTML = "Aktualna data: "+dzien+"/"+miesiac+"/"+rok; 
		document.getElementById("dataWydarzenia").innerHTML = "Data do moich urodzin: "+endDzien+"/"+endMiesiac+"/"+endRok;
		document.getElementById("dniDoWydarzenia").innerHTML ="Do urodzin pozosta≈Ço: "+ dni;
		 
	}
	
	</script>

	<link rel="stylesheet" href="style.css" type="text/css" />
	
</head>
<body>

<div id="container">
	
	<div id="aktualnaData">...</div> 

	<br/>
	
	<div id="dataWydarzenia">...</div>
<br/>
<br/>	
	
	<div id="dniDoWydarzenia">...</div> 
	
	<script type="text/javascript" >
	odliczanie();
</script>
</div>
</div>
</body>
</html>
